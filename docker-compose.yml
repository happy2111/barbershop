version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: hyco_postgres
    restart: always
    environment:
      POSTGRES_USER: hy
      POSTGRES_PASSWORD: updown2Oo
      POSTGRES_DB: barbershop_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hyco_network

  backend:
    build: .
    container_name: hyco_backend
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - hyco_network
    expose:
      - "5000"
    volumes:
      - uploads:/var/www/barbershop_uploads

  nginx:
    image: nginx:alpine
    container_name: hyco_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - uploads:/var/www/barbershop_uploads:ro
    depends_on:
      - backend
    networks:
      - hyco_network


volumes:
  postgres_data:
  uploads:

networks:
  hyco_network:
